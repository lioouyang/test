html>
	<head>
		<meta charset="utf-8">
		<title>apptask bithub</title>
		<style>
			#div1 {
			width:200px; 
			height:200px; 
			background:red; 
			}
		</style>
		<script>
			function toRed(){
			var oDiv=document.getElementById('div1');
			oDiv.style.width='200px';
			oDiv.style.heigh='200px';
			oDiv.style.background='red';
			}
			function toGreen(){
			var oDiv=document.getElementById('div1');
			oDiv.style.width='300px';
			oDiv.style.heigh='300px';
			oDiv.style.background='green';
			}
		</script>
	</head>
	<body>
		<div id="div1" onmouseover="toGreen()";
		onmouseout="toRed()">
		</div>
	</body>
</html>
