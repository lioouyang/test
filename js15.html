<html>
	<head>
		<meta charset="utf-8">
		<title>apptask app333</title>
	
		<script>
			window.onload=function(){
				var oTab=document.getElementById('tab1');
				//alert(oTab.getElementsByTagName('tr')[3].getElementsByTagName('td')[2].innerHTML);
				//alert(oTab.rows[2].cells[2].innerHTML);
				var oldColor='';
				for(var i=0;i<oTab.rows.length;i++){
					oTab.rows[i].onmouseover=function(){
						oldColor=this.style.background;
						this.style.background='green';
					};
					oTab.rows[i].onmouseout=function(){
						this.style.background=oldColor;
					};
					if(i%2==0){
						oTab.rows[i].style.background='';
					}else{
						oTab.rows[i].style.background='#ccc';
					}5
				}
			};
		</script>
	</head>
	<body>
		<table id="tab1" border="1" width="300">
			<head>
				<td>ID</td><td>name</td><td>age</td>
